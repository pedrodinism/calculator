<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div id="btn7">7</div>
            <div id="btn8">8</div>
            <div id="btn9">9</div>
            <div id="btnDivide">/</div>
            <div id="btn4">4</div>
            <div id="btn5">5</div>
            <div id="btn6">6</div>
            <div id="btnX">x</div>
            <div id="btn1">1</div>
            <div id="btn2">2</div>
            <div id="btn3">3</div>
            <div id="btnMinus">-</div>
            <div id="btn0">0</div>
            <div id="btnEqual">=</div>
            <div id="btnClear">C</div>
            <div id="btnPlus">+</div>
        </div>
    </div>    
</body>
</html>
